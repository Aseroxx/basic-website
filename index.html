<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <h2>S'inscrire</h2>
    <form action="" method="post">
  <ul>
    <li>
      <label for="name" class="sign-in-label">Nom:</label>
      <input type="text" class="sign-in-input" id="name" name="name" />
    </li>
    <li>
      <label for="firstname" class="sign-in-label">Prenom</label>
      <input type="text" class="sign-in-input" id="firstname name" name="firstname">
    </li>
    <li>
      <label for="email" class="sign-in-label">E-mail:</label>
      <input type="email" class="sign-in-input" id="email" name="email" />
    </li>
    <li>
      <label for="password" class="sign-in-label">Password (8 characters minimum):</label>
      <input type="password" class="sign-in-input" id="pass" name="password" minlength="8" required />
    </li>
    <input type="submit" value="Sign in" />
  </ul>
</form>
  </main>


</body>
</html>
